<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eau de Tea | SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-links">
                <a href="index.html" class="nav-item">HOME</a>
                <a href="shop.html" class="nav-item">SHOP</a>
                <a href="about.html" class="nav-item">ABOUT</a>
                <a href="faqs.html" class="nav-item">FAQS</a>
            </div>
            <div class="cart-button">
                <a href="cart.html">CART (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="shop">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image-placeholder">
                        <img src="/images/tea-bag1.jpg" alt="얼그레이 클래식 티백">
                    </div>
                    <h3>얼그레이 클래식</h3>
                    <p>베르가못 향이 감도는 클래식한 홍차</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

                <div class="product-card">
                    <div class="product-image-placeholder">
                        <img src="/images/tea-bag2.jpg" alt="캐모마일 가든">
                    </div>
                    <h3>캐모마일 가든</h3>
                    <p>편안한 밤을 위한 부드러운 허브티</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
